<div class="flex form-container align-items-center justify-content-center overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img data-cy="logo-img" [src]="company.logo" alt="logo" class="mb-5"
                style="width:81px; height:60px; object-fit: contain;" />
        </div>
        <div *ngIf="isSent" class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, #fafafa 38.9%, #edf1f500);">
                <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2 text-center">{{'success-recovered-password'
                    | translate}}</h1>
                <p class="text-600 text-center">{{'change-password-success' | translate}}</p>
                <div class="img-access flex justify-content-center m-2 mb-6">
                    <img src="https://www.pngkey.com/png/full/72-722515_success-png.png" alt="Listo" class="mt-5"
                        width="60%">
                </div>
                <div class="go-to-dashboard flex justify-content-center">
                    <a href="" class="text-center" style="margin:0 auto;">{{'go-to-dashboard' | translate}}</a>
                </div>
            </div>
        </div>
        <div *ngIf="!isSent" class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, #fafafa 38.9%, #edf1f500);">
                <form class="form" data-cy="form-profile" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">{{ 'new-password' | translate }}
                        </div>
                        <p class="text-600 text-center">{{'set-new-password' | translate}}</p>
                    </div>
                    <div class="w-full md:w-10 mx-auto">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">{{ 'signup-password' |
                            translate
                            }}</label>
                        <p-password [formControl]="formControl.password" [feedback]="true" [toggleMask]="true"
                            styleClass="w-full mb-3" (change)="handleChangePassword($event)" name="password"
                            data-cy="input-password"></p-password>
                        <label for="confirmedPassword" class="block text-900 font-medium text-xl mb-2">{{
                            'signup-confirmedPassword' |
                            translate
                            }}</label>
                        <p-password [formControl]="formControl.confirmedPassword" [feedback]="true" [toggleMask]="true"
                            styleClass="w-full mb-3 confirmed-password" (change)="handleChangePassword($event)"
                            name="confirmedPassword" data-cy="input-confirmedPassword"></p-password>
                        <button *showClientSide data-cy="button-submit" [disabled]="!this.form.valid" type="submit"
                            pButton pRipple [label]="'save' | translate" class="w-full p-3 text-2xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
