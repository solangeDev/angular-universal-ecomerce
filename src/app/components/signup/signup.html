<form class="form" [formGroup]="form" (ngSubmit)="validateRecaptcha()">
  <div class="flex form-container align-items-center justify-content-center overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
      <div class="col-12 mt-5 xl:mt-0 text-center">
        <img data-cy="logo-img" [src]="company.logo" alt="logo"  class="mb-5" style="width:81px; height:60px; object-fit: contain;" />
      </div>
      <div class="col-12 xl:col-6"
        style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="h-full w-full m-0 py-7 px-4"
          style="border-radius:53px; background: linear-gradient(180deg, #fafafa 38.9%, #edf1f500);">
          <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">{{ 'welcome-metises-ecommerce' | translate }}</div>
            <span class="text-600 font-medium">{{ 'signup-to-continue' | translate }}</span>
          </div>
          <div class="w-full md:w-10 mx-auto">
            <label for="name" class="block text-900 text-xl font-medium mb-2">{{ 'profile.name' | translate
              }}</label>
            <input type="text" [formControl]="formControl.name" pInputText class="w-full mb-3" style="padding:1rem;" name="name" data-cy="input-name">
            <label for="lastname" class="block text-900 text-xl font-medium mb-2">{{ 'profile.lastname' | translate
              }}</label>
            <input type="text" [formControl]="formControl.lastname" pInputText class="w-full mb-3" style="padding:1rem;" 
            name="lastname" data-cy="input-lastname">
            <label for="email" class="block text-900 text-xl font-medium mb-2">{{ 'profile.email' | translate
              }}</label>
            <input type="text" [formControl]="formControl.email" pInputText class="w-full mb-3" style="padding:1rem;" 
            name="email" data-cy="input-email">
            <label for="password" class="block text-900 font-medium text-xl mb-2">{{ 'signup-password' | translate
              }}</label>
            <p-password [formControl]="formControl.password" [feedback]="true" [toggleMask]="true" styleClass="w-full mb-3" (change)="handleChangePassword($event)"
              name="password" data-cy="input-password"></p-password>
            <label for="confirmedPassword" class="block text-900 font-medium text-xl mb-2">{{ 'signup-confirmedPassword'
              | translate
              }}</label>
            <p-password [formControl]="formControl.confirmedPassword" [feedback]="true" [toggleMask]="true" styleClass="w-full mb-3" (change)="handleChangePassword($event)" name="confirmedPassword"
              data-cy="input-confirmedPassword"></p-password>
            <div class="flex align-items-center justify-content-between mb-5">
              <div class="flex align-items-center">
                <a routerLink="/login" class="unregistered">
                  <label for="rememberme1" class="text-600 font-medium">{{ 'i-have-account' | translate }}</label>
                </a>
              </div>
            </div>
            <re-captcha #captchaRef size="invisible" (resolved)="resolved($event)"
              siteKey="6LdK6TshAAAAAJYl9rYCTuqmMonnS7No2rWNcz-Y"></re-captcha>
            <button data-cy="button-submit" [disabled]="!this.form.valid" type="submit" pButton pRipple
              [label]="'signup-submit' | translate" class="w-full p-3 text-2xl"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
