<div class="grid">
  <div class="col-12" infiniteScroll (scrolled)="onScrollDown()">
    <div class="card">
      <h2 class="ml-3" data-cy="keyword" *ngIf="keyword && showKeyword">
        {{'search-results-products' | translate}} <b>"{{keyword}}"</b>
      </h2>
      <div class="grid">
        <app-product-card
          [routerLink]="'/product/'+product.id"
          data-cy="product-list-item"
          class="col-12 xl:col-3 md:col-4 sm:col-6"
          *ngFor="let product of products"
          [product]="product"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
