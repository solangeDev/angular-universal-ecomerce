<div class="summary">
  <div class="grid p-fluid pb-3">
    <div data-cy="summary-total" class="col-12 md:col-6">{{'cart.total' | translate}}</div>
    <div class="col-12 md:col-6">$ <span class="total">{{totalOrder}}</span></div>
  </div>
  <div class="grid p-fluid pb-3">
    <div data-cy="summary-total-taxes" class="col-12 md:col-6">{{'cart.totalTaxes' | translate}}</div>
    <div class="col-12 md:col-6">$ <span class="total">{{totalTaxes.toFixed(2)}}</span></div>
  </div>
  <div class="grid p-fluid pb-3">
    <div data-cy="summary-total-shipping" class="col-12 md:col-6">{{'cart.shipping' | translate}}</div>
    <div class="col-12 md:col-6">$ <span class="total">0</span></div>
  </div>
  <div class="grid p-fluid pb-3 border-btn">
    <div class="col-12 md:col-6">{{'cart.total' | translate}}</div>
    <div class="col-12 md:col-6">
      <div class="flex-initial flex flex-column">
        <div>$ <span class="total">{{totalOrder + totalTaxes}}</span></div>
        <div class="pt-3">{{'cart.iva' | translate}}</div>
      </div>
    </div>
  </div>
  <div class="footer-btn">
    <p-button
      data-cy="btn-checkout"
      class="btn-checkout"
      (click)="checkout()"
      [disabled]="disabled"
      type="button"
      [label]="'cart.checkout' | translate"
    ></p-button>
  </div>
</div>
